<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/img/tabletime-logo.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link href="./styles.css" rel="stylesheet" />
    <title>Tabletime</title>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <div class="container-fluid nav-container">
        <img class="image-logo" src="/img/tabletime-logo.png" alt="logo" />
        <a href="#" class="navbar-brand">Tabletime</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end align-items-center"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="/"
              ><span class="align-middle">Home</span></a
            >
            <a class="nav-link active" href="contact"
              ><span class="align-middle">Contact</span></a
            >
            <a class="nav-link my-tabletime" href="https://my.tabletime.app"
              ><button
                type="button"
                class="btn btn-primary btn-lg my-tabletime-button"
              >
                My Tabletime
              </button></a
            >
          </div>
        </div>
      </div>
    </nav>

    <div class="container-contact100">
      <div class="wrap-contact100">
        <form
          class="contact100-form validate-form"
          action="https://formspree.io/f/mvozkykz"
          method="POST"
        >
          <span class="contact100-form-title"> Send Us A Message </span>
          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter your name"
          >
            <input
              class="input100"
              type="text"
              name="name"
              placeholder="Name"
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter your email"
          >
            <input
              class="input100"
              type="text"
              name="email"
              placeholder="Email"
            />
            <span class="focus-input100"></span>
          </div>
          <div
            class="wrap-input100 validate-input"
            data-validate="Please enter your message"
          >
            <textarea
              class="input100"
              name="message"
              placeholder="Message"
            ></textarea>
            <span class="focus-input100"></span>
          </div>
          <div class="container-contact100-form-btn">
            <button class="contact100-form-btn">
              <span>
                <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                Send
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://use.fontawesome.com/3d5f1bcc03.js"></script>
    <script src="./contact.js"></script>
  </body>
</html>
